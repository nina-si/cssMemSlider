<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio" id="radio-1" checked />
        <input type="radio" name="radio" id="radio-2" />
        <input type="radio" name="radio" id="radio-3" />
        <input type="radio" name="radio" id="radio-4" />
        <input type="radio" name="radio" id="radio-5" />
        <div class="slide main-slide">
          <img src="./assets/1.jpg" alt="slide-1" />
        </div>
        <div class="slide"><img src="./assets/2.jpg" alt="slide-2" /></div>
        <div class="slide"><img src="./assets/3.jpg" alt="slide-3" /></div>
        <div class="slide"><img src="./assets/4.jpg" alt="slide-4" /></div>
        <div class="slide"><img src="./assets/5.jpg" alt="slide-5" /></div>
      </div>
      <div class="legend">
        <div class="slides-texts">
          <p class="text">I have a new framework down here...</p>
        </div>
        <div class="navigation">
          <label for="radio-1" class="label"> </label>
          <label for="radio-2" class="label"> </label>
          <label for="radio-3" class="label"> </label>
          <label for="radio-4" class="label"> </label>
          <label for="radio-5" class="label"> </label>
        </div>
      </div>
    </div>
  </body>
</html>
